<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c9f2b7d397.js" crossorigin="anonymous"></script>
    

</head>
<body>
    <div class="page">
    <div class="container">
        <div class="app-wrapper">
        
              <form class="form-floating" id="search-form">
                <div class="row">
           <div class="col-6">
                    <input type="search" class="form-control "  placeholder="Type a city..." id="cityImput">
                    <div class="col-3">
                    <button type="submit" class="search-button  w=100" id="search-button">Search</button>
                 </div> 
             </div>
            <div class="col-3">
                <button class="current-button w=100" id="current-location-button"> Current</button>
            </div>
           </div>
        <div class="row">
            <div class="col">
                <div class="city-details">
                    <h1 id="city">
                    </h1>
                    <h2  id="date">
                    </h2>
                </div>
            </div>
            <div class="col">
                <div class="weather-icon-container">
                     <span class="degree" id="temperature"> </span> 
                      <span class="celsiusFahrenheit"><a href="#" id="celsius-link" class="active">째C</a> | <a href="#" id="fahrenheit-link">째F</a></span></br>
                    <img src="" alt="" id=icon class="animate__animated animate__bounceIn"></img>                  
                </div>
            </div>
            <div class="col">
                <div class="city-weather">
                    <h3 id=description> </h3>
                   <ul class="city-stats">
                        <li>Humidity: <span id=humidity> </span>%</li>
                        <li>Wind: <span id=wind> </span>km/h</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row" id="forecast">
            <div class="col">
                <div class="day-of-the-week">
                    <div>12:00</div>
                    <div class="forecast-image"><img src="" alt="" class="fas fa-cloud-sun"></img></div>
                    <div class="temp">9째 <span class="temp"> 7째</span></div>
                </div>
            </div>
        </div>
    </div>
 </div><img src="./img/catBanner.jpg" id="cat-image">
 <footer> <a href="https://github.com/ChiaCesa/Weather_app_project" target="_blank">Open-source code</a> by Chiara Cesana</footer>
 <script src="src/script.js"></script>
</body> 
</html>
